<div class="container flex flex-column">
  <div class="inner-container gap-4">
    <div class="card p-3 border-round-xl">
      <div>
        <div class="mb-2 text-xl">Total Earned</div>
        <div class="value font-bold text-2xl">{{ this.totalEarned }}</div>
      </div>
      <div class="icon" style="color: #b54909">
        <i class="fa-solid fa-wallet"></i>
      </div>
    </div>
    <div class="card p-3 border-round-xl">
      <div>
        <div class="mb-2 text-xl">Total Spent</div>
        <div class="value font-bold text-2xl">{{ this.totalSpent }}</div>
      </div>
      <div class="icon" style="color: #85bb65">
        <i class="fa-solid fa-money-bill-1"></i>
      </div>
    </div>
    <div class="card p-3 border-round-xl">
      <div>
        <div class="mb-2 text-xl">Total Saved</div>
        <div class="value font-bold text-2xl">{{ this.totalSaved }}</div>
      </div>
      <div class="icon" style="color: #e37588">
        <i class="fa-solid fa-piggy-bank"></i>
      </div>
    </div>
    <div class="card p-3 border-round-xl">
      <div>
        <div class="mb-2 text-xl">Total Transactions</div>
        <div class="value font-bold text-2xl">
          {{ this.totalTransactions }}
        </div>
      </div>
      <div class="icon" style="color: #efcc0f">
        <i class="fa-solid fa-credit-card"></i>
      </div>
    </div>
    <!-- <div class="card p-3 border-round-xl card">
      <div class="font-bold mb-2 text-xl">Last Year</div>
      <div class="value text-2xl">{{ this.year }}</div>
    </div> -->
  </div>
  <div class="chart-container my-6 flex-1 gap-4">
    <div class="card">
      <div class="title mb-3 text-xl font-semibold">Transactions</div>
      <p-chart
        [width]="'100%'"
        [height]="'100%'"
        type="line"
        [data]="lineChartData"
        [options]="lineChartOptions"
      ></p-chart>
    </div>
    <div class="card relative">
      <div class="title mb-3 text-xl font-semibold">Categories</div>
      <p-chart
        type="pie"
        [data]="pieChartData"
        [options]="pieChartOptions"
      ></p-chart>
    </div>
  </div>
</div>
